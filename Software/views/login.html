<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Cerámicas UK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4 mt-5">
                    <div class="logo-container">
                        <span class="logo-text">UK</span>
                    </div>
                    <h2 class="mt-3">Ceramicas UK</h2>
                </div>

                <div class="card login-card">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-2">Iniciar Sesión</h3>
                        <p class="text-center text-muted small mb-4">Ingresa tus credenciales para acceder al sistema
                        </p>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <a href="#" class="text-decoration-none small">¿Olvidaste tu contraseña?</a>
                                </div>
                                <input type="password" id="password" class="form-control" required>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label small" for="remember">Recordar mi sesión</label>
                            </div>

                            <button type="submit" class="btn btn-dark w-100 py-2">Iniciar Sesión</button>
                        </form>

                        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

                    </div>
                </div>

                <p class="text-center text-muted mt-3 small">
                    ¿Problemas para acceder? Contacta al administrador del sistema
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/login.js"></script>
</body>

</html>
